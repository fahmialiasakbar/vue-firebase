<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>

    <style>
        .bestseller {
            color: rgb(184, 196, 8);
        }
    </style>
</head>
<body>
    <div id="bookslist">

        <div>
            <h3>{{ store }}</h3>
            <a :href="url" target="_blank">Visit Tokopedia</a>
        </div>

        <br>
        
        <div v-for="miaw in filtered_books">
            <span>{{ miaw.title }}</span>
        </div>
        <br>
        <div v-for="book in books" :class="{ bestseller: book.is_best_seller }">
            <img :src="book.image" :alt="book.title" width="100">
            <br>
            <span>
                {{ book.title }}
            </span>
            <span>By: {{ book.author }}</span>
            <br>
            <button @click="toogle_best_seller(book)">
                Set Not Haiya
            </button>
            <br><br>
        </div>
    </div>

    <script src="books.js"></script>
</body>
</html>
